<main class="main-container">
  <div class="control-label">Webshop URL</div>
  <validated-input type="url"
                   size="large"
                   placeholder="https://example.com"
                   [validationPattern]="regex"
                   (validationChanged)="handleValidationChanged($event)"
                   (userInputChanged)="handleUserChanged($event)"></validated-input>
</main>
